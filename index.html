<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球計分器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>羽毛球計分器</h1>

    <div class="score-display-area">
        <div class="player-card">
            <input type="text" id="player1" value="選手一" class="player-name-input">
            <div class="score-section">
                <span id="score1">0</span>
                <button onclick="incrementScore(1)">得分</button>
            </div>
        </div>

        <div class="player-card">
            <input type="text" id="player2" value="選手二" class="player-name-input">
            <div class="score-section">
                <span id="score2">0</span>
                <button onclick="incrementScore(2)">得分</button>
            </div>
        </div>
    </div>

    <div class="game-info">
        <h2>局數</h2>
        <div class="game-score-display">
            <span id="player1Name">選手一</span>: <span id="gameScore1">0</span> - <span id="player2Name">選手二</span>: <span id="gameScore2">0</span>
        </div>
        <p id="currentGame">第 1 局</p>
    </div>

    <div id="winnerMessage" class="hidden"></div>

    <div class="contact-section">
<script src="script.js"></script>
    <script>
        // 在 JavaScript 加載後更新選手名稱，確保與輸入框同步
        const player1InputElem = document.getElementById('player1');
        const player2InputElem = document.getElementById('player2');
        const player1NameElem = document.getElementById('player1Name');
        const player2NameElem = document.getElementById('player2Name');

        function updateDisplayNames() {
            player1NameElem.textContent = player1InputElem.value || '選手一';
            player2NameElem.textContent = player2InputElem.value || '選手二';
        }

        player1InputElem.addEventListener('input', updateDisplayNames);
        player2InputElem.addEventListener('input', updateDisplayNames);
        updateDisplayNames(); // 初始載入時更新一次
    </script>
</body>
</html>
